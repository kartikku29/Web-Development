<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>

<body id="body_notes">
    <nav id="navbar">
        <div class="left_navbar">
            <ul>

                <li>NOTES</li>
                <li>SERVICES</li>

    </section>
    <p class="your_saved">Your Saved Notes</p>

    </section>
